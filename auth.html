<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Карта локальной сети</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                </div>
                <h1>Карта сети</h1>
                <p class="auth-subtitle">Система управления сетевой инфраструктурой</p>
            </div>

            <!-- Форма входа -->
            <form id="loginForm" class="auth-form active">
                <h2>Вход в систему</h2>
                
                <div class="form-group">
                    <label for="loginUsername">Имя пользователя</label>
                    <div class="input-wrapper">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input type="text" id="loginUsername" placeholder="Введите имя пользователя" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <div class="input-wrapper has-toggle">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" id="loginPassword" placeholder="Введите пароль" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    Войти
                </button>

                <div class="auth-footer">
                    <p>Нет аккаунта? <a href="#" onclick="switchForm('register')">Зарегистрироваться</a></p>
                </div>
            </form>

            <!-- Форма регистрации -->
            <form id="registerForm" class="auth-form">
                <h2>Регистрация</h2>
                
                <div class="form-group">
                    <label for="regUsername">Имя пользователя</label>
                    <div class="input-wrapper">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input type="text" id="regUsername" placeholder="Придумайте имя пользователя" required minlength="3">
                    </div>
                </div>

                <div class="form-group">
                    <label for="regFullName">Полное имя</label>
                    <div class="input-wrapper">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <input type="text" id="regFullName" placeholder="Введите ваше имя" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="regPassword">Пароль</label>
                    <div class="input-wrapper has-toggle">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" id="regPassword" placeholder="Придумайте пароль" required minlength="6">
                        <button type="button" class="toggle-password" onclick="togglePassword('regPassword')">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <small class="hint">Минимум 6 символов</small>
                </div>

                <div class="form-group">
                    <label for="regPasswordConfirm">Подтвердите пароль</label>
                    <div class="input-wrapper">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" id="regPasswordConfirm" placeholder="Повторите пароль" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="20" y1="8" x2="20" y2="14"></line>
                        <line x1="23" y1="11" x2="17" y2="11"></line>
                    </svg>
                    Зарегистрироваться
                </button>

                <div class="auth-footer">
                    <p>Уже есть аккаунт? <a href="#" onclick="switchForm('login')">Войти</a></p>
                </div>
            </form>

            <div id="authMessage" class="auth-message"></div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
